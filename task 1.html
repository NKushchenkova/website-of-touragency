    <div class="title">Определение типа места в плацкартном вагоне
    </div>

    <form id="seatForm" onsubmit="return determineSeatType();">
        <label for="seatNumber" id="entry">Введите номер места:</label>
        <input type="number" id="seatNumber" name="seatNumber" min="1" max="54" required><br>
        <button type="submit"><i><b>Определить</b></i></button>
    </form>

    <div id="result"></div>

    <script>
        function determineSeatType() {
            const seatNumber = parseInt(document.getElementById('seatNumber').value);
            let result = '';

            if (seatNumber < 1 || seatNumber > 54) {
                result = "Некорректный номер места. В плацкартном вагоне 54 места.";
            } else {
                // Определяем тип места
                const seatType = (seatNumber % 2 === 0) ? "верхнее" : "нижнее";

                // Определяем, боковое ли это место
                const location = (seatNumber > 36) ? " в боковом" : " в купе";

                result = (seatType) + (location);
            }

            document.getElementById('result').innerText = result;
            return false; // предотвращаем отправку формы
        }
    </script>
